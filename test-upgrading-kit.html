<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upgrading Kit</title>
</head>
<body>
    <h1>Upgrading Kit Test</h1>
    <div id="test-results"></div>
    
    <script type="module">
        import { upgradingKitProducts } from './data/upgradingkit-products.js';
        import { findProductById } from './scripts/index/qilitrading.js';
        
        // Test 1: Check if upgrading kit products are loaded
        console.log('Upgrading Kit Products:', upgradingKitProducts);
        
        const testResults = document.getElementById('test-results');
        
        // Count total products
        let totalProducts = 0;
        let brandsWithProducts = [];
        
        for (const brand in upgradingKitProducts) {
            const products = upgradingKitProducts[brand];
            if (products.length > 0) {
                totalProducts += products.length;
                brandsWithProducts.push(brand);
            }
        }
        
        testResults.innerHTML = `
            <h2>Test Results:</h2>
            <p><strong>Total upgrading kit products:</strong> ${totalProducts}</p>
            <p><strong>Brands with products:</strong> ${brandsWithProducts.join(', ')}</p>
            <h3>First few products:</h3>
        `;
        
        // Display first few products
        let productCount = 0;
        for (const brand in upgradingKitProducts) {
            const products = upgradingKitProducts[brand];
            for (const product of products) {
                if (productCount >= 5) break;
                
                // Test findProductById function
                const foundProduct = findProductById(product.id);
                const findResult = foundProduct ? '✅ Found' : '❌ Not found';
                
                testResults.innerHTML += `
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 5px;">
                        <p><strong>Brand:</strong> ${brand}</p>
                        <p><strong>Name:</strong> ${product.name}</p>
                        <p><strong>ID:</strong> ${product.id}</p>
                        <p><strong>Price:</strong> $${product.lower_price/100} - $${product.higher_price/100}</p>
                        <p><strong>findProductById test:</strong> ${findResult}</p>
                        <p><strong>Image:</strong> ${product.image}</p>
                    </div>
                `;
                productCount++;
            }
            if (productCount >= 5) break;
        }
    </script>
</body>
</html>
