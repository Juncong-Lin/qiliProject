<!DOCTYPE html>
<html>
  <head>
    <title>Product Detail - Qilitrading.com</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/shared/sub-header.css">
    <link rel="stylesheet" href="styles/shared/sidebar.css">
    <link rel="stylesheet" href="styles/pages/detail.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>    <!-- Sub Header Navigation -->
    <div class="sub-header">
      <div class="sub-header-content">
        <nav class="sub-header-nav">
          <a class="sub-header-link" href="index.html">All Products</a>
          <a class="sub-header-link" href="index.html#inkjet-printers">Inkjet Printers</a>
          <a class="sub-header-link" href="index.html#printheads">Print Heads</a>
          <a class="sub-header-link" href="index.html#print-spare-parts">Print Spare Parts</a>
          <a class="sub-header-link" href="index.html#upgrading-kit">Upgrading Kit</a>
          <a class="sub-header-link" href="index.html#material">Material</a>
          <a class="sub-header-link" href="index.html#led-lcd">LED & LCD</a>
          <a class="sub-header-link" href="index.html#laser">Laser</a>
          <a class="sub-header-link" href="index.html#cutting">Cutting</a>
          <a class="sub-header-link" href="index.html#channel-letter">Channel Letter</a>
          <a class="sub-header-link" href="index.html">CNC</a>
          <a class="sub-header-link" href="index.html">Displays</a>
          <a class="sub-header-link" href="index.html">Other</a>
        </nav>
      </div>
    </div>    <div class="main">
      <!-- Breadcrumb navigation -->
      <div class="breadcrumb-container js-breadcrumb-container">
        <span class="breadcrumb-home">Home</span>
        <span class="breadcrumb-separator">›</span>
        <span class="breadcrumb-category js-breadcrumb-category">Print Head&Parts</span>
        <span class="breadcrumb-separator">›</span>
        <span class="breadcrumb-subcategory js-breadcrumb-subcategory">Inkjet Printheads</span>
        <span class="breadcrumb-separator">›</span>
        <span class="breadcrumb-brand js-breadcrumb-brand">Epson Printheads</span>
      </div>

      <!-- Product detail header -->
      <div class="product-title-container">
        <h1 class="product-title js-product-name"></h1>
      </div>

      <div class="product-detail-grid">
        <div class="product-image-section">
          <!-- Main product image -->
          <div class="product-main-image-container">
            <img class="product-image js-product-image">
          </div>
          <!-- Product image thumbnails with scroll arrows -->
          <div class="product-thumbnails-wrapper">
            <button class="thumbnail-arrow left js-thumbnail-arrow-left" aria-label="Scroll left">&#8592;</button>
            <div class="product-thumbnails js-product-thumbnails">
              <!-- Thumbnails will be inserted by JavaScript -->
            </div>
            <button class="thumbnail-arrow right js-thumbnail-arrow-right" aria-label="Scroll right">&#8594;</button>
          </div>
        </div>

        <div class="product-detail-section">
          <!-- Price section -->
          <div class="product-price-container">
            <div class="product-price js-product-price"></div>
            <div class="product-original-price js-product-original-price"></div>
          </div>
          
          <!-- Product rating -->
          <div class="product-rating-container">
            <img class="product-rating-stars js-product-rating">
            <div class="product-rating-count js-product-rating-count"></div>
          </div>

          <!-- Product tags/labels -->
          <div class="product-tags js-product-tags">
            <!-- Tags will be inserted by JavaScript -->
          </div>
          
          <!-- Quantity selector and Add to Cart -->
          <div class="product-purchase-container">
            <div class="product-quantity-container">
              <select class="js-quantity-selector">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="added-to-cart js-added-message">
              <img src="images/icons/checkmark.png">
              Added
            </div>

            <button class="add-to-cart-button js-add-to-cart">
              Add to Cart
            </button>
          </div>
        </div>
      </div>      <!-- Product details tabs -->
      <div class="product-info-tabs">
        <div class="tab-headers">
          <div class="tab-header active" data-tab="product-details">Product Details</div>
        </div>
        
        <div class="tab-content">
          <div class="tab-panel active" id="product-details">
            <div class="product-description js-product-description"></div>
            <div class="product-details-content js-product-details-content"></div>
            
            <!-- Compatibility section directly below product details -->
            <div class="product-compatibility-section" data-tab="compatibility" style="display: block;">
              <h2>Compatibility</h2>
              <div class="product-compatibility js-product-compatibility"></div>
            </div>
            
            <!-- Specifications section directly below compatibility -->
            <div class="product-specifications-section" data-tab="specifications" style="display: block;">
              <h2>Specifications</h2>
              <div class="product-specifications js-product-specifications"></div>
            </div>
            
            <!-- Reviews section directly below specifications -->
            <div class="product-reviews-section" data-tab="reviews" style="display: block;">
              <h2>Reviews</h2>
              <div class="product-reviews js-product-reviews"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/detail.js"></script>
    <script src="scripts/sub-header-nav.js"></script>
  </body>
</html>
