<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/shared/sub-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="index.html">
            <img class="amazon-logo" src="images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link"
            href="index.html">3 items</a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <!-- Sub Header Navigation -->
    <div class="sub-header">
      <div class="sub-header-content">
        <nav class="sub-header-nav">
          <a class="sub-header-link" href="index.html">All Products</a>
          <a class="sub-header-link" href="index.html">Inkjet Printers</a>
          <a class="sub-header-link" href="index.html">Print Heads</a>
          <a class="sub-header-link" href="index.html">Print Spare Parts</a>
          <a class="sub-header-link" href="index.html">Upgrading Kit</a>
          <a class="sub-header-link" href="index.html">Material</a>
          <a class="sub-header-link" href="index.html">LED & LCD</a>
          <a class="sub-header-link" href="index.html">Laser</a>
          <a class="sub-header-link" href="index.html">Cutting</a>
          <a class="sub-header-link" href="index.html">Channel Letter</a>
          <a class="sub-header-link" href="index.html">CNC</a>
          <a class="sub-header-link" href="index.html">Displays</a>
          <a class="sub-header-link" href="index.html">Other</a>
        </nav>
      </div>
    </div>

    <div class="main">
      <!-- Add empty cart message container -->
      <div class="empty-cart-message js-empty-cart" style="display: none; text-align: center; padding: 40px;">
        <h2>Your cart is empty</h2>
        <p style="margin: 20px 0;">Looks like you haven't added anything to your cart yet.</p>
        <a href="index.html" class="button-primary continue-shopping-button">Continue Shopping</a>
      </div>

      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
        </div>
        <div class="payment-summary js-payment-summary"></div>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
    <script src="scripts/sub-header-nav.js"></script>
  </body>
</html>
